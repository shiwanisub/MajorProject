<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.5" />
    <title>Swornim - Premium Event Management Platform</title>
    <meta name="description" content="Nepal's leading event management platform connecting clients with verified vendors for weddings, birthdays, corporate events, and more." />
    <meta name="keywords" content="event management, wedding planning, birthday party, corporate events, Nepal, vendors, booking" />
    <meta name="author" content="Swornim Events" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Swornim - Premium Event Management Platform" />
    <meta property="og:description" content="Nepal's leading event management platform connecting clients with verified vendors." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://swornim.com" />
    <meta property="og:image" content="/images/og-image.jpg" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Swornim - Premium Event Management Platform" />
    <meta name="twitter:description" content="Nepal's leading event management platform connecting clients with verified vendors." />
    <meta name="twitter:image" content="/images/twitter-image.jpg" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- CSS Reset and Normalize -->
    <style>
      /* Critical CSS for preventing layout shifts */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        font-size: 16px;
        line-height: 1.5;
        scroll-behavior: smooth;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background-color: #ffffff;
        color: #111827;
      }
      
      #root {
        min-height: 100vh;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      
      /* Prevent flash of unstyled content */
      .app {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      
      .app.loaded {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Add loaded class after DOM is ready -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(() => {
          const app = document.querySelector('.app');
          if (app) {
            app.classList.add('loaded');
          }
        }, 100);
      });
    </script>
  </body>
</html>
